language: python

sudo: required
cache: packages

python:
  - "3.6"

before_install:
  - pip install --upgrade pip

install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install codecov
  - pip install pytest-cov
  - pip install tox-travis

script:
  - koios --help
  - tox
  - py.test --cov=./

after_success:
  - codecov

